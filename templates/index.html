<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Fraseador</title>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <p>
          {% for clause in clauses %}
            {{ clause }}
            {% if break_line %}
              <br/>
            {% endif %}
          {% endfor %}
        </p>
      </div>
      <form action="/" method="get">
        <div>Number of phrases: <input name="number" type="text" value="{{ number }}"></div>
        <div>Break line? <input name="break_line" type="checkbox" value="true" {{ checked }}></div>
        <div>
	      <input type="submit" value="Generate">
        </div>
      </form>
    </div>
  </body>
</html>
